<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <div class="diagram">
      <img class="diagram__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="diagram__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p class="add-item-block">
        <label class="add-item-block__label any-item-block-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
              id="new-task"
              class="task"
              type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="any-item-block-label">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h3 class="any-item-block-label">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
